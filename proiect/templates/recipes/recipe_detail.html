{% extends 'base.html' %}

{% block content %}
    <h2>Edit Recipe: {{ object.recipe_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="id_instructions" class="form-label">Instructions</label>
            <textarea id="id_instructions" name="instructions" class="form-control" rows="10" placeholder="Instructions">{{ object.instructions }}</textarea>
        </div>

        <div class="mb-3">
            <label for="id_ingredients" class="form-label">Ingredients</label>
            <textarea id="id_ingredients" name="ingredients" class="form-control" rows="10" placeholder="Ingredients">{{ object.ingredients }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'recipes:lista_retete' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
